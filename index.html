<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Barra de Carregamento</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
    }
    .container {
      margin-top: 50px;
    }
    .progress-bar {
      width: 50%;
      background-color: #ddd;
      border-radius: 25px;
      margin: 20px auto;
      cursor: pointer;
      position: relative;
      height: 30px;
      overflow: hidden;
    }
    .progress {
      height: 100%;
      width: 0;
      background-color: #4caf50;
      border-radius: 25px 0 0 25px;
      transition: width 0.5s;
    }
    .message {
      display: none;
      font-size: 24px;
      color: #333;
      margin-top: 20px;
    }
    .click-to-start {
      position: absolute;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="progress-bar" id="progressBar">
      <div class="click-to-start" id="clickToStart">Clique para iniciar</div>
      <div class="progress" id="progress"></div>
    </div>
    <div class="message" id="message">Eu te amo</div>
  </div>

  <script>
    const progressBar = document.getElementById("progressBar");
    const progress = document.getElementById("progress");
    const message = document.getElementById("message");
    const clickToStart = document.getElementById("clickToStart");

    let loading = false;

    progressBar.addEventListener("click", () => {
      if (loading) return; // Evita reiniciar o carregamento se jÃ¡ estiver ativo

      loading = true;
      clickToStart.style.display = "none";
      let width = 0;

      const interval = setInterval(() => {
        width += 2; // Incremento da barra
        progress.style.width = width + "%";

        if (width >= 100) {
          clearInterval(interval);
          message.style.display = "block";
        }
      }, 50); // Velocidade do carregamento
    });
  </script>
</body>
</html>
